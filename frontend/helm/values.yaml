# Default values for frontend
replicaCount: 1

image:
  repository: ghcr.io/42core-team/website_relaunch-frontend
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets:
  - name: ghcr-secret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  NODE_ENV: production
  # 42 OAuth Client ID - public variable
  NEXT_PUBLIC_FORTY_TWO_CLIENT_ID: ""
  # Add other environment variables as needed

# Secrets - these should be provided via GitHub secrets during deployment
secrets:
  NEXTAUTH_SECRET: ""
  CLIENT_SECRET_GITHUB: ""
  BACKEND_SECRET: ""
  # 42 OAuth Client Secret - sensitive data
  FORTY_TWO_CLIENT_SECRET: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

livenessProbe:
  enabled: true
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  enabled: true
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
