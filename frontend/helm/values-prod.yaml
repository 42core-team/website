# Production environment values
replicaCount: 2

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

env:
  NODE_ENV: production
  # NextAuth Configuration
  NEXTAUTH_URL: "https://coregame.de"
  # GitHub OAuth Configuration
  CLIENT_ID_GITHUB: "prod-github-client-id"
  # 42 OAuth Configuration - public variable
  NEXT_PUBLIC_FORTY_TWO_CLIENT_ID: "prod-42-client-id"
  # Backend API Configuration
  BACKEND_URL: "https://api.coregame.de"
  NEXT_PUBLIC_VISUALIZER_URL: "https://visualizer.coregame.de"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-burst: "20"
    nginx.ingress.kubernetes.io/limit-connections: "50"
  hosts:
    - host: coregame.de
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - coregame.de
      secretName: coregame-de-tls

nodeSelector: {}
tolerations: []
affinity: {}

# Secrets - these should be provided via GitHub secrets during deployment
secrets:
  NEXTAUTH_SECRET: ""
  CLIENT_SECRET_GITHUB: ""
  BACKEND_SECRET: ""
  # 42 OAuth Client Secret - sensitive data
  FORTY_TWO_CLIENT_SECRET: ""
  # Provide a prod encryption key (AES-GCM) via CI/CD secret injection
  NEXT_SERVER_ACTIONS_ENCRYPTION_KEY: ""
