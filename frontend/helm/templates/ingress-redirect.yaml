{{- if .Values.ingressRedirect.enabled -}}
{{- $fullName := include "frontend.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}-redirect
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
  annotations:
    # Required redirect annotations
    nginx.ingress.kubernetes.io/permanent-redirect: "https://{{ .Values.ingressRedirect.toHost }}"
    nginx.ingress.kubernetes.io/permanent-redirect-code: "{{ .Values.ingressRedirect.code | default "308" }}"
    {{- with .Values.ingressRedirect.annotations }}
    # Custom annotations (merged)
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if and .Values.ingressRedirect.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingressRedirect.className }}
  {{- end }}
  {{- if .Values.ingressRedirect.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingressRedirect.fromHost | quote }}
      secretName: {{ .Values.ingressRedirect.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingressRedirect.fromHost | quote }}
      http:
        paths:
          - path: /
            {{- if and (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
            pathType: Prefix
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
              {{- end }}
{{- end }}
