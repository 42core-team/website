name: Test Kubernetes Connection

on:
  workflow_dispatch:

jobs:
  test-connection:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.4'

      - name: Test Kubernetes Authentication
        run: |
          echo "🔍 Testing Kubernetes connection..."
          echo ""
          
          # Check if KUBECONFIG_DATA secret is set
          if [ -z "${{ secrets.KUBECONFIG_DATA }}" ]; then
            echo "❌ KUBECONFIG_DATA secret is not configured!"
            echo ""
            echo "📋 To fix this:"
            echo "1. Run: cat ~/.kube/config | base64 -w 0"
            echo "2. Go to Settings → Secrets and variables → Actions"
            echo "3. Add secret named 'KUBECONFIG_DATA' with the base64 output"
            echo ""
            exit 1
          fi
          
          echo "✅ KUBECONFIG_DATA secret is configured"
          
          # Create .kube directory and decode kubeconfig
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          
          # Verify kubeconfig was decoded properly
          if [ ! -s ~/.kube/config ]; then
            echo "❌ Kubeconfig file is empty after decoding!"
            echo "Please verify that KUBECONFIG_DATA contains valid base64 encoded kubeconfig"
            exit 1
          fi
          
          echo "✅ Kubeconfig decoded successfully"
          
          # Test cluster connection
          echo ""
          echo "🔗 Testing cluster connection..."
          kubectl cluster-info
          
          echo ""
          echo "📊 Cluster nodes:"
          kubectl get nodes
          
          echo ""
          echo "📦 Checking namespaces:"
          kubectl get namespaces | grep -E "(production|staging|development)" || echo "No deployment namespaces found (this is normal for first setup)"
          
          echo ""
          echo "✅ Kubernetes connection test completed successfully!"
          echo ""
          echo "🚀 You can now run deployments using the 'Deploy to Kubernetes' workflow" 