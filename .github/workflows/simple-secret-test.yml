name: Simple Secret Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test Secret
        run: |
          if [ -z "${{ secrets.KUBECONFIG_DATA }}" ]; then
            echo "❌ KUBECONFIG_DATA secret not found"
          else
            echo "✅ KUBECONFIG_DATA secret found"
            echo "Length: ${#SECRET_VAL} characters"
          fi
        env:
          SECRET_VAL: ${{ secrets.KUBECONFIG_DATA }} 