version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    # Grouping configuration
    groups:
      all-actions:
        patterns:
          - "*"

  # Node.js (npm/pnpm) workspaces
  - package-ecosystem: "npm"
    directory: "/api"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "api"
    # Groups all /api npm updates into one PR
    groups:
      api-npm-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
    # Groups all /frontend npm updates into one PR
    groups:
      frontend-npm-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/github-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-service"
    # Groups all /github-service npm updates into one PR
    groups:
      github-service-npm-dependencies:
        patterns:
          - "*"

  # Go modules
  - package-ecosystem: "gomod"
    directory: "/k8s-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "k8s-service"
    # Groups all go module updates into one PR
    groups:
      k8s-go-dependencies:
        patterns:
          - "*"

  # Dockerfiles across services
  - package-ecosystem: "docker"
    directory: "/api"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "api"
    # Groups docker updates for api
    groups:
      api-docker-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "frontend"
    # Groups docker updates for frontend
    groups:
      frontend-docker-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directory: "/k8s-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "k8s-service"
    # Groups docker updates for k8s-service
    groups:
      k8s-docker-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directory: "/github-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "github-service"
    # Groups docker updates for github-service
    groups:
      github-service-docker-dependencies:
        patterns:
          - "*"
