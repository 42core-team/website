# Development environment values
replicaCount: 1

autoscaling:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

env:
  NODE_ENV: development
  PORT: "3001"
  # Database configuration
  DB_TYPE: postgres
  DB_PORT: "5432"
  # CORS configuration for dev
  CORS_ORIGIN: "https://dev.coregame.de"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://dev.coregame.de"
    nginx.ingress.kubernetes.io/enable-cors: "true"
  hosts:
    - host: dev.api.coregame.de
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - dev.api.coregame.de
      secretName: dev-api-coregame-de-tls

nodeSelector: {}
tolerations: []
affinity: {}

# Secrets - these should be provided via GitHub secrets during deployment
secrets:
  DB_HOST: ""
  DB_USER: ""
  DB_PASSWORD: ""
  DB_NAME: ""
  DB_SCHEMA: ""
  GITHUB_TOKEN: ""
  API_SECRET_ENCRYPTION_KEY: "" 