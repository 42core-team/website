# Default values for api
replicaCount: 1

image:
  repository: ghcr.io/42core-team/website_relaunch-api
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets:
  - name: secret-pull-coregame

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  NODE_ENV: production
  PORT: "80"
  # Database configuration
  DB_TYPE: postgres
  DB_PORT: "5432"
  DB_HOST: ""
  DB_USER: ""
  DB_NAME: ""
  DB_SCHEMA: ""
  K8S_SERVICE_URL: ""
  DB_SSL_REQUIRED: "true"
  AUTH_COOKIE_NAME: "token"
  AUTH_COOKIE_DOMAIN: ".coregame.sh"

# These are placeholders.
# Values are injected at runtime via --set flags in the CI/CD pipeline.
secrets:
  DB_PASSWORD: ""
  DB_URL: ""
  API_SECRET_ENCRYPTION_KEY: ""
  RABBITMQ_URL: ""
  JWT_SECRET: ""
  CLIENT_GITHUB_SECRET: ""
  FORTYTWO_CLIENT_SECRET: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: api.chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

livenessProbe:
  enabled: true
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  enabled: true
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
