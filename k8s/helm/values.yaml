autoscaling:
  enabled: false

replicaCount: 1

service:
  type: ClusterIP
  port: 3000

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: ghcr.io/42core-team/website_relaunch
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

env:
  GITHUB_ID: xxx
  GITHUB_SECRET: xxx
  GITHUB_TOKEN: xxx
  GITHUB_RUSH_TOKEN: xxx
  NEXT_PUBLIC_GITHUB_ORG: 42-core-repos
  NEXT_PUBLIC_RUSH_ORG: 42-core-rush-repos

  NEXTAUTH_SECRET: xxx
  NEXTAUTH_URL: http://localhost:3000/

  DATABASE_URL: xxx

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

livenessProbe:
  enabled: true
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  enabled: true
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

nodeSelector: {}
tolerations: []
affinity: {}

# Service Account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Override chart name and fullname
nameOverride: ""
fullnameOverride: ""