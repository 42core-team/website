apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "github-service.fullname" . }}
  labels:
    {{- include "github-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "github-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "github-service.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "github-service.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "github-service.fullname" . }}-secrets
                  key: RABBITMQ_URL
            - name: API_SECRET_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "github-service.fullname" . }}-secrets
                  key: API_SECRET_ENCRYPTION_KEY
          resources:
            {{- toYaml .Values.resources | nindent 12 }}


